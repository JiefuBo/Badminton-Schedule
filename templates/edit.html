<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Court Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 95%; /* 增大表格宽度为视口宽度的95% */
            max-width: 1400px; /* 增大最大宽度限制 */
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        select {
            width: 100px;
        }

        .text {
            width: 80%;
        }
    </style>
    <script>
        // JavaScript 函数：根据选择的类型动态控制时间输入框
        function toggleTimeInput(selectElement) {
            // 获取当前行的输入框
            const timeInput = selectElement.parentElement.parentElement.querySelector('input[type="text"]');
            // 如果选择的是 "禁止使用"，则禁用输入框并清空值
            if (selectElement.value === 'Forbidden') {
                timeInput.disabled = true;
                timeInput.value = ''; // 清空时间
            } else {
                // 否则启用输入框
                timeInput.disabled = false;
            }
        }
    </script>
</head>
<body>
<h1>Edit Court Information</h1>
<form method="POST">
    <!-- 表格开始 -->
    <table>
        <thead>
        <tr>
            <th>Court Name</th> <!-- 表头：场地名称 -->
            <th>Type</th> <!-- 表头：类型 -->
            <th>Time</th> <!-- 表头：时间 -->
        </tr>
        </thead>
        <tbody>
        <!-- 遍历 courts 数据，生成表格行 -->
        {% for court in courts %}
        <tr>
            <td>{{ court.name }}</td> <!-- 显示场地名称 -->
            <td>
                <!-- 类型下拉框 -->
                <select name="type{{ loop.index0 }}" onchange="toggleTimeInput(this)" type="select">
                    <option value="Social" {% if court.type==
                    'Social' %}selected{% endif %}>Social</option>
                    <option value="Beginner" {% if court.type==
                    'Beginner' %}selected{% endif %}>Beginner</option>
                    <option value="Advance" {% if court.type==
                    'Advance' %}selected{% endif %}>Advance</option>
                    <option value="Forbidden" {% if court.type==
                    'Forbidden' %}selected{% endif %}>禁止使用</option>
                </select>
            </td>
            <td>
                <!-- 时间输入框 -->
                <input type="text" name="time{{ loop.index0 }}" style="width: 80%"
                       value="{{ court.time if court.type != 'Forbidden' else '' }}" {% if court.type== 'Forbidden'
                %}disabled{% endif %}>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <!-- 保存按钮 -->
    <button type="submit">Save Changes</button>
</form>
<!-- 返回显示页面的链接 -->
<a href="{{ url_for('index') }}">Back to Display</a>
</body>
<footer>
    <p>Jiefu Bo© 2025 版权所有 违者必究</a></p>
</footer>
</html>
